<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caniuse Embed Element 示例</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
        .example {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Caniuse Embed Element 使用示例</h1>

    <div class="example">
        <h2>基础用法</h2>
        <caniuse-embed></caniuse-embed>
    </div>
    
    <div class="example">
        <h2>带插槽内容</h2>
        <caniuse-embed>
            <h3>这是插槽内容</h3>
            <p>可以在这里放任何 HTML 内容</p>
        </caniuse-embed>
    </div>
    
    <div class="example">
        <h2>自定义属性</h2>
        <caniuse-embed id="custom-element"></caniuse-embed>
    </div>

    <!-- 直接引入 bundle 版本，包含所有依赖 -->
    <script src="../dist/caniuse-embed-element.iife.js"></script>

    <script>
        // 设置自定义属性
        const customElement = document.getElementById('custom-element');
        if (customElement) {
            customElement.docsHint = '这是自定义的提示文本';
            customElement.count = 10;
        }
        
        // 动态创建元素
        setTimeout(() => {
            const dynamicElement = document.createElement('caniuse-embed');
            dynamicElement.docsHint = '动态创建的元素';
            
            const container = document.createElement('div');
            container.className = 'example';
            container.innerHTML = '<h2>动态创建的元素</h2>';
            container.appendChild(dynamicElement);
            
            document.body.appendChild(container);
        }, 1000);
    </script>
</body>
</html>
